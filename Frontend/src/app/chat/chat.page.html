<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/signin"></ion-back-button>
    </ion-buttons> -->
    <ion-title>Chats</ion-title>
    <ion-buttons slot="end">
      <ion-button id="open-modal" expand="block"
        ><ion-icon name="ellipsis-vertical-sharp"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      button
      *ngFor="let item of users"
      [routerLink]="['/chats', item._id, item.name]"
    >
      <ion-avatar slot="start">
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-label>
        {{item.name}}
        <p *ngIf="item.lastMessage?.sender._id === hold.id">
          ☑️ {{item.lastMessage?.message}}
        </p>
        <p *ngIf="item.lastMessage?.sender._id !== hold.id">
          {{item.lastMessage?.message}}
        </p>
      </ion-label>
      <p *ngIf="this.chat.getMessageCount() | async as messageCount">
        <ion-badge
          *ngIf="messageCount > 0 && item.lastMessage?.sender._id !== hold.id"
          slot="end"
          >{{this.chat.getMessageCount() | async}}</ion-badge
        >
      </p>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" [edge]="false" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/contacts">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        <!-- <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar> -->
        <ion-list>
          <ion-item button>
            <ion-icon style="font-size: 2.5rem;" slot="start" name="person-circle-sharp"></ion-icon>
            <ion-label>
              <h2>Profile</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
